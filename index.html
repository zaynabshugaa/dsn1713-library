<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Integration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="stylesheet/main.css">
</head>
<body>

    <!-- Libraries used:
     1. Animate.css: https://animate.style/
     2. AOS (Animate On Scroll): https://michalsnik.github.io/aos/
    -->

    <header>
        <h1 class="animate__animated animate__fadeInDown">Welcome to My Page</h1>
        <p class="animate__animated animate__fadeInUp">This page showcases a CSS/JS library integration.</p>
    </header>
    <!-- Ive added blah blah -->

    <section>
        <!-- Applying AOS fade-up animation for scroll effect, bounceIn and infinite for the text -->
        <div class="box" data-aos="fade-up">
            <h2 class="animate__animated animate__bounceIn">Section 1</h2>
            <p class="animate__animated animate__pulse animate__infinite">Hover for pulse animation!</p>
        </div>

        <div class="box" data-aos="zoom-in">
            <h2 class="animate__animated animate__zoomInDown">Section 2</h2>
            <p class="animate__animated animate__flipInX">Animated FlipInX!</p>
        </div>
            <!-- Ive added blah blah -->

        <div class="box" data-aos="slide-left">
            <h2 class="animate__animated animate__lightSpeedInRight">Section 3</h2>
            <p>Experiment with another feature or function.</p>
        </div>
        <!-- Ive added blah blah -->

        <div class="box" data-aos="flip-right">
            <h2 class="animate__animated animate__rubberBand">Section 4</h2>
            <p class="animate__animated animate__shakeX">ShakeX Animation Example!</p>
        </div>

    </section>

    <footer style="text-align: center; padding: 1rem; background: #333; color: white;">
        <p class="animate__animated animate__jello">DSN1713 Library Integration Exercise</p>
    </footer>
        <!-- Ive added blah blah -->


    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
