<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Integration Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="stylesheet/main.css">
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown">Welcome to My Page</h1>
        <p class="animate__animated animate__fadeInUp">This page showcases a CSS/JS library integration.</p>
    </header>

    <section>
        <div class="box" data-aos="fade-up">
            <h2>Section 1</h2>
            <p>Add animation or interactivity here!</p>
        </div>

        <div class="box" data-aos="zoom-in">
            <h2>Section 2</h2>
            <p>Use a library feature to enhance this section.</p>
        </div>

        <div class="box" data-aos="slide-left">
            <h2>Section 3</h2>
            <p>Experiment with another feature or function.</p>
        </div>
    </section>

    <footer style="text-align: center; padding: 1rem; background: #333; color: white;">
        <p>Created for DSN1713 Library Integration Exercise</p>
    </footer>

    <!-- Add your JS library link here, e.g., AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS (if you are using it)
        AOS.init();
    </script>
</body>
</html>
